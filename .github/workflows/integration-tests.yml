---
name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            tests/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install test dependencies
        run: |
          cd tests
          npm ci

      - name: Install Playwright browsers
        run: |
          cd tests
          npx playwright install --with-deps chromium

      - name: Rust code check
        run: cargo check --verbose

      - name: Rust tests (core crates only)
        run: cargo test --verbose --all
        working-directory: backend/crates

      - name: Build frontend for testing
        run: |
          cd frontend
          npm run build

      - name: Run CI validation
        run: ./validate-ci-setup.sh

      - name: Run frontend-only integration tests
        run: |
          cd frontend
          # Start a simple dev server for testing
          npm run dev &
          SERVER_PID=$!
          
          # Wait for server to start
          timeout 30 sh -c 'until curl -s http://localhost:4321; do sleep 2; done'
          
          # Run basic frontend tests
          cd ../tests
          npx playwright test tests/homepage.spec.js --project=chromium --timeout=30000
          
          # Cleanup
          kill $SERVER_PID || true
        env:
          BASE_URL: http://localhost:4321
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            tests/test-results/
            tests/playwright-report/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          # Kill any remaining processes
          pkill -f "npm run dev" || true
          pkill -f "astro" || true